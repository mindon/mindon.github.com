    <h1 slot="title">纣为象箸而箕子怖</h1>
    <div slot="content"><css-style/><p>BlogMS original blog key: 1000415768, blog id: airoff
History stat: 浏览/评论：221/0  ,  日期：2005年6月23日 10:49</p>

<p>昔者纣为象箸而箕子怖，以为象箸必不加于土铏，必将犀玉之杯；象箸、玉杯必不羹菽藿，则必旄、象、豹胎；旄、象、豹胎必不衣短褐而食于茅屋之下，则锦衣九重，广室高台。吾畏其卒，故怖其始。居五年，纣为肉圃，设炮烙，登糟丘，临酒池，纣遂以亡。故箕子见象箸以知天下之祸，故曰：“见小曰明。”</p>
