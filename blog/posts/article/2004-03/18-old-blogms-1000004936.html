    <h1 slot="title">本属自然</h1>
    <div slot="content"><css-style/><p>BlogMS original blog key: 1000004936, blog id: airoff
History stat: 浏览/评论：379/0  ,  日期：2004年3月18日 18:54</p>

<p>我们把自然和人类社会区分开来也不过是一种相对的概念，其实所有人类的建筑，工具从更宏观的角度来看，也不过是自然的产物，就如我们看待蚂蚁巢一般，最多是自然的奇迹。确实，人造的物品虽然比不上非人造的自然物体，但确实也算得上了不起的创作了。</p>
</div>
