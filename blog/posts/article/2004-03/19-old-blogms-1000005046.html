    <h1 slot="title">磁力线式莫尔条纹</h1>
    <div slot="content"><style>img,embed,iframe{max-width:100%}code{max-width:100%;overflow-x:auto}</style><p>BlogMS original blog key: 1000005046, blog id: mindon
History stat: 浏览/评论：467/1  ,  日期：2004年3月19日 13:01</p>

<p>前后两个辐射线网相对移动时，会形成和磁铁磁力线十分相似的莫尔条纹。如落地风扇的前后辐射状护罩，在风扇摇头时，可以明显地察觉其形成一个变动的“磁力线分布”一样的莫尔条纹现象。</p>
