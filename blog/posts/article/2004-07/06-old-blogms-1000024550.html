    <h1 slot="title">生活在那凝固了的空气中</h1>
    <div slot="content"><style>img{max-width:100%}</style><p>BlogMS original blog key: 1000024550, blog id: airoff
History stat: 浏览/评论：410/1  ,  日期：2004年7月6日 13:32</p>

<p>转眼已经过去数年，而我，似乎依旧静止在那数年前的状态。我的一切似乎就凝固在了那时的空气之中，停止了成长，停止了发展，停止了运动，停止了工作，停止了休息，停止了恋爱，停止了呼吸……</p>

<p>一切就如那只被锢囚在琥珀里的蚊子，看着周围的点点滴滴变化，自己却无力改变什么</p>
