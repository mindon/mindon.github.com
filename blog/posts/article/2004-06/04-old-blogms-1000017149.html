    <h1 slot="title">为什么偷盗如此猖獗？</h1>
    <div slot="content"><style>img{max-width:100%}</style><p>BlogMS original blog key: 1000017149, blog id: airoff
History stat: 浏览/评论：513/0  ,  日期：2004年6月4日 08:59</p>

<p>今天第二次看到有人从扒手手中抢回被扒的物品，这次好像是手机。有于要等人行道的绿灯，我大略观察了一下聚集在人……天哪！竟然有七、八个形迹可疑之人。我看到那个下手给抢回来的扒手有一个很明显的特征，就是手中始终是一份折成刚好可以藏起钱包大小的报纸。</p>

<p>这就是白石洲人行道上班时段的状况，为何会出现如此之多的扒手呢？</p>
