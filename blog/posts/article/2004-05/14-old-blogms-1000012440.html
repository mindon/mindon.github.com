History stat: 浏览/评论：612/4  ,  日期：2004年5月14日 13:09</p>

<p>在公共汽车上，特别是空调车里面吃一些气味比较重的东西是一个污染公共环境的行为，见得最多的就是早上在车上吃菜包、肉包之类的，弄得满车厢的包子气味，这些气味会附着在你的头发、皮肤和衣物上，这个在允许吸烟的网吧里是一样的，出来后满身的异味。</p>
