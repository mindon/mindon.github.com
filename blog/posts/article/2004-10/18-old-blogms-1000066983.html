    <h1 slot="title">真真假假？</h1>
    <div slot="content"><style>img,embed,iframe{max-width:100%}</style><p>BlogMS original blog key: 1000066983, blog id: airoff
History stat: 浏览/评论：150/1  ,  日期：2004年10月18日 13:11</p>

<p>常说风景如画，但也有人说画如风景。前些天同事们聚餐时触及到这个话题，我想起了N久前换工作休息的那几个月里有一次买了五朵玫瑰放在我那刚打扫干净的小房间里，第一次买到那么大的玫瑰，绽放开来是那样的完美，以至于都分不清是真玫瑰还是假玫瑰。</p>

<!--more-->

<p>如真如假？真得太完美了就象是假的？假得太完美了就象真的？有时候真会让人糊涂，究竟是真的象假的还是假的象真的？</p>
