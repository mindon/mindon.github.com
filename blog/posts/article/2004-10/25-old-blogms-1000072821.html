    <h1 slot="title">流泪的方式</h1>
    <div slot="content"><style>img,embed,iframe{max-width:100%}</style><p>BlogMS original blog key: 1000072821, blog id: airoff
History stat: 浏览/评论：151/2  ,  日期：2004年10月25日 11:11</p>

<p>对于我，泪水的记忆不外五种：</p>

<p>第一，类似滴眼药水或打哈欠的时候，受刺激而有泪水伴随；</p>

<p>第二，感动（高兴/悲伤）的时候，眼睛也会湿润；</p>

<!--more-->

<p>第三，受很大委屈的时候，也可能泪流满面；</p>

<p>第四，迎着风，风牵引着思念随风飘出来的泪水；</p>

<p>第五，躺着，重力的拖拽而导致的泪滴。</p>

<p>其实泪水是眼睛的消毒和润滑剂，干嘛省着？</p>
