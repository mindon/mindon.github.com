    <h1 slot="title">天海蓝海蓝的…</h1>
    <div slot="content"><css-style/><p>BlogMS original blog key: 1001626135, blog id: airoff
History stat: 浏览/评论：309/0  ,  日期：2006年11月21日 13:35</p>

<p>“一片落叶飘过车窗，他有些惆怅：我小时候，北京的天海蓝海蓝的，白云跟棉花似的！回不去喽&hellip;&hellip;”</p>

<p>中午看博客文章的时候看到了这么一段话。</p>

<p>有感，我们的“发展”究竟付出了怎么样的代价？</p>
