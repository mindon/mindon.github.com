    <h1 slot="title">网络实名也弹广告</h1>
    <div slot="content"><css-style/><p>BlogMS original blog key: 1000952894, blog id: airoff
History stat: 浏览/评论：236/0  ,  日期：2006年1月23日 10:33</p>

<p>网络实名也弹广告，一时让我以为自己的电脑中了什么病毒，经过仔细的核对和检查，终于发现了从win2k右下角升起的广告是由强盗插件之一的“网络实名”导致的，于是在IE的“工具/Internet选项/高级”中把网络实名的设置全部禁止，刷新页面，终于没再看到那个恼人的henbang.net提供的广告窗口冒出来。</p>
</div>
