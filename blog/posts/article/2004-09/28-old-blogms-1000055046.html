    <h1 slot="title">光子的诞生</h1>
    <div slot="content"><css-style/><p>BlogMS original blog key: 1000055046, blog id: airoff
History stat: 浏览/评论：192/0  ,  日期：2004年9月28日 14:32</p>

<p>看到科学家们在探讨宇宙的最初时刻所发生的事情时，我想起了超光速，想起了光，想起光子诞生的那一刻。究竟光子产生的那一瞬间它周围的空间结构是什么样的呢？它周围的能量状态又是如何的呢？难道光子天生就是光速传播的？</p>

<p>光子的产生是否有独特的产生机制？从它产生到开始传播之间没有任何的时间缝隙？</p>
