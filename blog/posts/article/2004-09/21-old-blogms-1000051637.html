    <h1 slot="title">城市芯片</h1>
    <div slot="content"><style>img{max-width:100%}</style><p>BlogMS original blog key: 1000051637, blog id: airoff
History stat: 浏览/评论：192/0  ,  日期：2004年9月21日 10:44</p>

<p>早上坐车（站着）的时候，看到一堆步伐接近整齐的行人过马路，便又想起了很久以前的一个想法：或许我们只不过是一块芯片里穿行的电流中的一粒电子，在受着我们所不能察觉的力量的控制，执行着我们无法察觉的任务…</p>

<p>整个城市只不过是一块芯片，人流车流只不过是传递某种信息的通路。</p>
