    <h1 slot="title">那些恼人的尘灰</h1>
    <div slot="content"><style>img,embed,iframe{max-width:100%}</style><p>前两天台风“海鸥”的飞过，让周末刚大扫除干净的房子又满是尘灰。我们家在一栋有些老的高楼里，一到刮大风的时候就不知道哪刮出的尘灰，弄得到处都是，每次我都会想：要是有个一大的吸尘器，把整栋楼吸吸尘就好了 :p</p>

<p><img src="/images/blog/dust.jpg" alt="" /></p>

<p>有一定年限的房子，积尘和设计上缺陷带来的漏水问题一直是让人头大的问题，有什么技术和办法能改善一下呢？</p>

<p>有待探讨。</p>
