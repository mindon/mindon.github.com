    <h1 slot="title">周末的早上</h1>
    <div slot="content"><style>img,embed,iframe{max-width:100%}code{max-width:100%;overflow-x:auto}</style><p>BlogMS original blog key: 1000767215, blog id: airoff
History stat: 浏览/评论：194/4  ,  日期：2005年11月21日 11:59</p>

<p>[!]</p>

<p>从门缝透进来的阳光很是诱惑。</p>

<p>打开了门，</p>

<p>光线一下子涌了进来，</p>

<p>融化了秋夜留下的寒意；
<!--more--></p>

<p>跟随着沁人心神的微风，</p>

<p>驱散了昨晚逗留的凝浊。</p>

<p>阳光暖暖地弥漫着，</p>

<p>微风缓缓地抚摸着，</p>

<p>音乐轻轻地缠绕着，</p>

<p>这个周末的早上。</p>
